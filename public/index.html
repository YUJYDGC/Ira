<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مختصر الروابط</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مختصر الروابط</h1>
            <p>اختر رابطك الطويل واحصل على رابط قصير ومشاركته بسهولة</p>
        </header>

        <main>
            <div class="url-form">
                <form id="url-form">
                    <input type="url" id="url-input" placeholder="أدخل الرابط الذي تريد اختصاره..." required>
                    <button type="submit" id="shorten-btn">اختصار الرابط</button>
                </form>
            </div>

            <div id="result" class="result-container hidden">
                <h2>رابطك المختصر:</h2>
                <div class="result-url">
                    <input type="text" id="short-url" readonly>
                    <button id="copy-btn">نسخ</button>
                </div>
                <p id="copy-message" class="copy-message hidden">تم نسخ الرابط بنجاح!</p>
            </div>

            <div class="stats-container hidden" id="stats-container">
                <h2>إحصائيات الرابط:</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">الرابط الأصلي:</span>
                        <span id="original-url" class="stat-value"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">عدد الزيارات:</span>
                        <span id="click-count" class="stat-value"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">تاريخ الإنشاء:</span>
                        <span id="creation-date" class="stat-value"></span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 مختصر الروابط. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
